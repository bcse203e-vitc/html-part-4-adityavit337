<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h2>Hotel Booking Form</h2>
    <form action="/submit_booking" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="contactInfo">Contact Info:</label><br>
        <input type="text" id="contactInfo" name="contactInfo" required><br><br>
        <label for="checkInDate">Check-in Date:</label><br>
        <input type="date" id="checkInDate" name="checkInDate" required><br><br>
        <label for="checkOutDate">Check-out Date:</label><br>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>
        <label for="numGuests">Number of Guests:</label><br>
        <input type="number" id="numGuests" name="numGuests" required><br><br>
        <label for="roomType">Room Type:</label><br>
        <select id="roomType" name="roomType" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>
        <label>Additional Services:</label><br>
        <input type="checkbox" id="breakfast" name="services" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="airportPickup" name="services" value="airportPickup">
        <label for="airportPickup">Airport Pickup</label><br><br>
        <input type="submit" value="Book Room">
    </form>
</body>
</html>
