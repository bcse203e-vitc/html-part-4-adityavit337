<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body>
    <h2>Event Registration Form</h2>
    <form action="/submit_registration" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="ageGroup">Age Group:</label><br>
        <select id="ageGroup" name="ageGroup" required>
            <option value="under18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
        </select><br><br>
        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="topic1">
        <label for="topic1">AI</label><br>
        <input type="checkbox" id="topic2" name="topics" value="topic2">
        <label for="topic2">Data Science</label><br>
        <input type="checkbox" id="topic3" name="topics" value="topic3">
        <label for="topic3">Web Programming</label><br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
